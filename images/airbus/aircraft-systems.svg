<svg width="1100" height="820" viewBox="0 0 1100 820" xmlns="http://www.w3.org/2000/svg" style="background:#0b0f1a;font-family:Inter,system-ui,sans-serif">

  <!-- ====== DEFINITIONS ====== -->
  <defs>
    <style>
      .title { fill:#e5e7eb; font-size:22px; font-weight:600; }
      .subtitle { fill:#9ca3af; font-size:13px; }
      .block { fill:#111827; stroke:#374151; stroke-width:1.2; rx:8; }
      .highlight { stroke:#38bdf8; }
      .layer { fill:#0f172a; stroke:#475569; stroke-dasharray:6 4; }
      .text { fill:#e5e7eb; font-size:13px; }
      .small { fill:#9ca3af; font-size:11px; }
      .arrow { stroke:#6b7280; stroke-width:1.2; marker-end:url(#arrow); }
      .dashed { stroke-dasharray:5 4; }
    </style>

    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L6,3 L0,6" fill="#6b7280"></path>
    </marker>
  </defs>

  <!-- ====== TITLE ====== -->
  <text x="550" y="36" text-anchor="middle" class="title">
    Modular Aircraft Systems Architecture
  </text>
  <text x="550" y="58" text-anchor="middle" class="subtitle">
    Subsystem decomposition with model-based simulation, ML-assisted analysis, and automated verification
  </text>

  <!-- ====== TOP SYSTEM ====== -->
  <rect x="420" y="80" width="260" height="50" class="block highlight"></rect>
  <text x="550" y="112" text-anchor="middle" class="text">AIRCRAFT SYSTEM</text>

  <!-- ====== SUBSYSTEM ROW ====== -->
  <!-- Row 1 -->
  <rect x="80" y="160" width="220" height="70" class="block"></rect>
  <rect x="320" y="160" width="220" height="70" class="block"></rect>
  <rect x="560" y="160" width="220" height="70" class="block highlight"></rect>
  <rect x="800" y="160" width="220" height="70" class="block"></rect>

  <text x="190" y="190" text-anchor="middle" class="text">Flight Control</text>
  <text x="190" y="208" text-anchor="middle" class="small">Sensors · Control Laws · FCC</text>

  <text x="430" y="190" text-anchor="middle" class="text">Propulsion</text>
  <text x="430" y="208" text-anchor="middle" class="small">Engine · Thrust · Fuel</text>

  <text x="670" y="190" text-anchor="middle" class="text">Landing Gear</text>
  <text x="670" y="208" text-anchor="middle" class="small">Deployment · Braking · States</text>

  <text x="910" y="190" text-anchor="middle" class="text">Avionics &amp; Navigation</text>
  <text x="910" y="208" text-anchor="middle" class="small">Nav Filters · Mission Mgmt</text>

  <!-- Row 2 -->
  <rect x="80" y="250" width="220" height="70" class="block"></rect>
  <rect x="320" y="250" width="220" height="70" class="block"></rect>
  <rect x="560" y="250" width="220" height="70" class="block"></rect>
  <rect x="800" y="250" width="220" height="70" class="block"></rect>

  <text x="190" y="280" text-anchor="middle" class="text">Electrical &amp; Power</text>
  <text x="190" y="298" text-anchor="middle" class="small">Generation · Distribution</text>

  <text x="430" y="280" text-anchor="middle" class="text">Actuation &amp; Hydraulics</text>
  <text x="430" y="298" text-anchor="middle" class="small">Servos · Control Allocation</text>

  <text x="670" y="280" text-anchor="middle" class="text">Environmental Control</text>
  <text x="670" y="298" text-anchor="middle" class="small">Thermal · Pressurization</text>

  <text x="910" y="280" text-anchor="middle" class="text">Structures &amp; Aeroelastic</text>
  <text x="910" y="298" text-anchor="middle" class="small">Loads · Coupling</text>

  <!-- ====== ARROWS FROM TOP ====== -->
  <line x1="550" y1="130" x2="190" y2="160" class="arrow"></line>
  <line x1="550" y1="130" x2="430" y2="160" class="arrow"></line>
  <line x1="550" y1="130" x2="670" y2="160" class="arrow"></line>
  <line x1="550" y1="130" x2="910" y2="160" class="arrow"></line>

  <!-- ====== MODEL-BASED SIMULATION LAYER ====== -->
  <rect x="120" y="360" width="860" height="90" class="layer"></rect>
  <text x="550" y="392" text-anchor="middle" class="text">
    Model-Based Simulation Environment
  </text>
  <text x="550" y="414" text-anchor="middle" class="small">
    MATLAB / Simulink · Parametric Studies · Scenario-Based Simulation
  </text>

  <!-- ====== ML LAYER ====== -->
  <rect x="120" y="470" width="860" height="90" class="layer"></rect>
  <text x="550" y="502" text-anchor="middle" class="text">
    ML-Assisted Analysis Layer
  </text>
  <text x="550" y="524" text-anchor="middle" class="small">
    Physics-Informed Neural Networks (PINNs) · Fourier Neural Operators (FNOs) · State Prediction
  </text>

  <!-- ====== AUTOMATION LAYER ====== -->
  <rect x="120" y="580" width="860" height="100" class="layer"></rect>
  <text x="550" y="612" text-anchor="middle" class="text">
    Automation &amp; Verification Pipeline
  </text>
  <text x="550" y="634" text-anchor="middle" class="small">
    Batch Simulation · Automated Testing · Result Extraction · Regression &amp; CI
  </text>

  <!-- ====== FEEDBACK ARROWS ====== -->
  <line x1="550" y1="360" x2="550" y2="320" class="arrow dashed"></line>
  <line x1="550" y1="470" x2="550" y2="450" class="arrow dashed"></line>
  <line x1="550" y1="580" x2="550" y2="560" class="arrow dashed"></line>

  <!-- ====== FOOTNOTE ====== -->
  <text x="550" y="760" text-anchor="middle" class="small">
    Abstracted, non-proprietary representation for research and educational use
  </text>
</svg>
